<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background: red;
        padding: 12px;
      }

      .a {
        background: blue;
        padding-top: 12px;
      }

      .b {
        background: rgb(0, 255, 0);
        padding-right: 12px;
      }

      .c {
        background: rgb(255, 0, 47);
        padding-bottom: 12px;
      }

      .d {
        background: rgb(255, 119, 0);
        padding-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">A</div>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
  </body>
</html>
